<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息添加</title>
</head>
<body>
    <form action="#" method="get">
        学号：<input type="text" name="sno"> <br>
        姓名：<input type="text" name="sname"> <br>
        性别：<input type="text" name="sex"> <br>
        专业：<input type="text" name="major"> <br>
        出生年月：<input type="date" name="birthday"> <br>
        入校注册时间：<input type="date" name="admission"> <br>
        系别：<input type="text" name="department"> <br>
        家庭住址：<input type="text" name="addr"> <br>
        <input type="submit">
    </form>
    <script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
    <script>
        $('form').submit(function(){
            $.ajax({
                type:"GET",
                url:'stuInfoAdd.php',
                data:$('form').serialize(),
                success:function(res,status,xhr){
                    //console.log(res)
                    if(xhr.status == 200){
                        alert('学生信息添加成功！');
                    }
                }
            });
            return false;
        });
    </script>
</body>
</html>
